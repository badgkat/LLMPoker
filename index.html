<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/poker-icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A sophisticated poker tournament application with AI opponents powered by LLMs" />
    <meta name="keywords" content="poker, ai, llm, game, texas holdem, tournament" />
    <meta name="author" content="LLM Poker Team" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="LLM Poker - AI-Powered Texas Hold'em Tournament" />
    <meta property="og:description" content="Play poker against sophisticated AI opponents with different strategies" />
    <meta property="og:image" content="/poker-preview.jpg" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="LLM Poker - AI-Powered Texas Hold'em Tournament" />
    <meta property="twitter:description" content="Play poker against sophisticated AI opponents with different strategies" />
    <meta property="twitter:image" content="/poker-preview.jpg" />
    
    <title>ðŸŽ° LLM Poker - AI Tournament</title>
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
      /* Critical CSS for initial load */
      * {
        box-sizing: border-box;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #0f766e, #059669, #0f766e);
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(135deg, #0f766e, #059669, #0f766e);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
      }
      
      #loading-content {
        text-align: center;
      }
      
      #loading-icon {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }
      
      #loading-text {
        font-size: 1.5rem;
        font-weight: 600;
        margin-bottom: 0.5rem;
      }
      
      #loading-subtext {
        font-size: 1rem;
        opacity: 0.8;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.1); opacity: 0.7; }
      }
      
      /* Hide loading screen when React loads */
      .loaded #loading-screen {
        display: none;
      }
      
      /* Error handling */
      .error-boundary {
        padding: 2rem;
        text-align: center;
        color: #dc2626;
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 0.5rem;
        margin: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen shown until React loads -->
    <div id="loading-screen">
      <div id="loading-content">
        <div id="loading-icon">ðŸŽ°</div>
        <div id="loading-text">Loading LLM Poker</div>
        <div id="loading-subtext">Shuffling cards and preparing AI opponents...</div>
      </div>
    </div>
    
    <!-- React app will be rendered here -->
    <div id="root"></div>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <div class="error-boundary">
        <h2>ðŸš« JavaScript Required</h2>
        <p>LLM Poker requires JavaScript to run. Please enable JavaScript in your browser and refresh the page.</p>
      </div>
    </noscript>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.jsx"></script>
    
    <!-- Global error handling -->
    <script>
      window.addEventListener('error', function(event) {
        console.error('Global error:', event.error);
        if (window.reportError) {
          window.reportError(event.error);
        }
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        console.error('Unhandled promise rejection:', event.reason);
        if (window.reportError) {
          window.reportError(event.reason);
        }
      });
      
      // Hide loading screen when React takes over
      window.addEventListener('DOMContentLoaded', function() {
        setTimeout(() => {
          document.body.classList.add('loaded');
        }, 1000);
      });
    </script>
  </body>
</html>
